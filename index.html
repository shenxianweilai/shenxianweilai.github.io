<body>

<div id="animated-number-demo" class="col-lg-4">
  <input v-model.number="number" type="number" step="20" class="form-control">
  <p>{{ animatedNumber }}</p>
</div>

<script>
function random(){
        var fortunes = [
        "影魔",
        "蓝猫",
        "卡尔",
        "痛苦女王",
        "火女",
        "龙骑",
        "dp",
        "血魔",
        "火猫"]
        var randomFortunes = fortunes[Math.floor(Math.random()*fortunes.length)]
        document.getElementById('random').innerHTML =randomFortunes;
  }
</script>
<script>
   var vm =new Vue({
  el: '#animated-number-demo',
  data: {
    number: 0,
    animatedNumber: 0
  },
  watch: {
    number: function(newValue, oldValue) {
      var vm = this
      var animationFrame
      function animate (time) {
        TWEEN.update(time)
        animationFrame = requestAnimationFrame(animate)
      }
      new TWEEN.Tween({ tweeningNumber: oldValue })
        .easing(TWEEN.Easing.Quadratic.Out)
        .to({ tweeningNumber: newValue }, 500)
        .onUpdate(function () {
          vm.animatedNumber = this.tweeningNumber.toFixed(0)
        })
        .onComplete(function () {
          cancelAnimationFrame(animationFrame)
        })
        .start()
      animationFrame = requestAnimationFrame(animate)
    }
  }
})
  </script>
</body>
